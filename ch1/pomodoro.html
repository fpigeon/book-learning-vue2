<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>

    <div id="app" class="container">
        <h2>
            <span>Pomodoro</span>
            <button @click="start()">
                <i class="glyphicon glyphicon-play"></i>
            </button>
        </h2>
        <div class="well">
            <div class="pomodoro-timer">
                <span>{{ minute }}</span> : <span>{{ second }}</span>
            </div>
        </div>
    </div>

<script src="https://unpkg.com/vue"></script>
<script>
    const POMODORO_STATES = {
        WORK: 'work',
        REST: 'rest'
    }

    const WORKING_TIME_LENGTHS_IN_MINUTES = 25;
    const RESTING_TIME_LENGTH_IN_MINUTES = 5;

    new Vue({
        el: '#app',

        data: {
            minute: WORKING_TIME_LENGTHS_IN_MINUTES,
            second: 0,
            pomodoroState: POMODORO_STATES.WORK,
            timestamp: 0
        },

        methods: {
            start() {
                this._tick()
                this.interval = setInterval(this._tick, 1000)
            },
            _tick() {

                if( this.second !== 0 ) {
                    this.second--

                    return
                }

                if( this.minute !== 0 ) {
                    this.minute--
                    this.second = 59

                    return
                }
                // toggle working /resting intervals
                this.pomodoroState = this.pomodoroState ===
                POMODORO_STATES.WORK ? POMODORO_STATES.REST :
                POMODORO_STATES.WORK

                if ( this.pomodoroState === POMODORO_STATES.WORK ) {
                    this.minute = WORKING_TIME_LENGTHS_IN_MINUTES
                } else {
                    this.minute = RESTING_TIME_LENGTH_IN_MINUTES
                }
            }
        }

    })
</script>

</body>
</html>
